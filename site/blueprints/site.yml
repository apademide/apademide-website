  #       columns array  ‚Äì  Columns config for layout: table
  # create    ‚Äì  Optional array of templates that should only be allowed to add or false to completely disable page creation
  # empty    ‚Äì  Sets the text for the empty state box
  # flip  bool  false  Enables/disables reverse sorting
  # headline    ‚Äì  The headline for the section. This can be a simple string or a template with additional info from the parent page.
  # help    ‚Äì  Sets the help text
  # image    ‚Äì  Image options to control the source and look of preview
  # info    ‚Äì  Optional info text setup. Info text is shown on the right (lists, cardlets) or below (cards) the title.
  # label    ‚Äì  The label for the section. This can be a simple string or a template with additional info from the parent page.
  # layout  string  list  Section layout.
  # limit  int  20  Sets the number of items per page. If there are more items the pagination navigation will be shown at the bottom of the section.
  # max  int  ‚Äì  Sets the maximum number of allowed entries in the section
  # min  int  ‚Äì  Sets the minimum number of required entries in the section
  # page  int  ‚Äì  Sets the default page for the pagination. This will overwrite default pagination.
  # parent  string  ‚Äì  Sets the query to a parent to find items for the list
  # search  bool  false  Enable/disable the search in the sections
  # size  string  auto  The size option controls the size of cards. By default cards are auto-sized and the cards grid will always fill the full width. With a size you can disable auto-sizing. Available sizes: tiny, small, medium, large, huge
  # sortBy  string  ‚Äì  Overwrites manual sorting and sorts by the given field and sorting direction (i.e. date desc)
  # sortable  bool  true  Enables/disables manual sorting
  # status  string    Filters pages by their status. Available status settings: draft, unlisted, listed, published, all.
  # templates    ‚Äì  Filters the list by templates and sets template options when adding new pages to the section.
  # text    {{ model.title }}  Setup for the main text in the list or cards. By default this will display the title.

